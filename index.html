<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moofolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="landing">
        <img src="./assets/logo.svg" alt="">
        <div class="content">
            <h1>welcome <span class="title">to my portfolio</span></h1>
        <div class="landing-button-container">
            <button class="landing-button" onclick="window.location.href='aboutbis.html';">About</button>
            <button class="landing-button" onclick="window.location.href='work.html';">Projects</button>
        </div>
        </div>
        <div class="card-adobe">
            <img src="soft/adobe.png" alt="adobe" style="width: 46px; height: 46px; border-radius: 5px;" >
            <span class="software-label">Adobe</span>
        </div>
        <div class="blur-effect-adobe"></div>
        <div class="card-figma">
            <img src="soft/figma.png" alt="adobe" style="width: 30px; height: auto; border-radius: 5px;" >
            <span class="software-label">Figma</span>
        </div>
        <div class="blur-effect-figma"></div>
        <div class="card-vscode">
            <img src="soft/vscode.png" alt="adobe" style="width: 46px; height: 46px; border-radius: 5px;" >
            <span class="software-label">VS Code</span>
        </div>
        <div class="blur-effect-vscode"></div>
        <div class="card-notion">
            <img src="soft/notion.png" alt="adobe" style="width: 46px; height: 46px; border-radius: 5px;" >
            <span class="software-label">Notion</span>
        </div>
        <div class="blur-effect-notion"></div>
        <div class="card-webflow">
            <img src="soft/framer.png" alt="adobe" style="width: 30px; height: auto; border-radius: 5px;" >
            <span class="software-label">Framer</span>
        </div>
        <div class="blur-effect-webflow"></div>


    </div>
</body>
</html>
